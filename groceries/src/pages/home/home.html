<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2>Welcome to Store!</h2>
  <ion-list>
    <!-- Sliding item with icon end options on end side -->
    <ion-item-sliding *ngFor="let item of items;">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
        <p>{{item.price}}</p>
      </ion-item>
      <ion-item-options>
        <button (click)="editItem(item, item._id)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button (click)="shareItem(item)" ion-button color="light" icon-start>
          <ion-icon name="share"></ion-icon>
          Share
        </button>
        <button (click)="removeItem(item._id)" ion-button color="primary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list> 
  <ion-fab bottom right>
    <button (click)="addItem()" ion-fab mini><ion-icon name="add"></ion-icon></button>
</ion-fab> 
</ion-content>
